<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{ hotel_name }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
            padding: 40px 32px;
            text-align: center;
        }
        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 32px;
        }
        .guest-name {
            font-weight: 500;
            color: #333;
        }
        button {
            background: #18181b;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.15s;
        }
        button:hover { background: #27272a; }
        button:active { background: #09090b; }
        .footer {
            margin-top: 24px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to {{ hotel_name }}</h1>
        <p class="subtitle">
            Hi <span class="guest-name">{{ guest_name }}</span>, tap the button below to access your hotel's digital concierge.
        </p>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit">Continue</button>
        </form>
        <p class="footer">Powered by Refuje</p>
    </div>
</body>
</html>
